language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

virtualenv:
  system_site_packages: true

env:
  global:
  - LINT_CHECK="0" ODOO_LINT="0" TESTS="0" VERSION="9.0" ODOO_REPO="vauxoo/odoo"
  - INCLUDE="theme_bairn"

  matrix:
  - LINT_CHECK=1
  - ODOO_LINT=1
  - TESTS=1

addons:
  apt:
    packages:
      - expect-dev
      - python-lxml
      - python-simplejson
      - python-yaml
      - poppler-utils
      - antiword
      - python-xlrd

install:
  - git clone --single-branch --depth=1 https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_wait travis_run_tests

after_success:
- travis_after_tests_success
